<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COMPUTER SCHOOL</title>

    <!-- add CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="container">
    <!-- Cabecera -->
    <header class="head">
      <!-- logo -->
      <h1>Computer school</h1>
      <p>Best Computer school ever!</p>
      <div>
        <img src="img/logo.png" alt="Logo" class="logo" />
      </div>
    </header>
    <hr class="solid-line" />

    <!-- Body -->
    <main>
      <!-- menu or links -->
      <section class="section-menu">
        <ul>
          <li>Link 1</li>
          <li>Link 2</li>
          <li>Link 3</li>
          <li>Link 4</li>
        </ul>
      </section>
      <hr />

      <!-- Pattern -->
      <section class="section-img-pattern"></section>
      <hr />

      <!-- Image computer -->
      <section class="section-img">
        <img src="img/fotofrontal.jpg" alt="Frontal" />
      </section>
      <hr />

      <!-- Table the Grades -->
      <section class="section-grades">
        <div>
          <table>
            <caption>
              The Grades
            </caption>
            <thead>
              <tr>
                <th>Nom</th>
                <th>NIF</th>
                <th>Nota</th>
              </tr>
            </thead>
            <tbody>
              <!-- 1 linne -->
              <tr>
                <td>Maria</td>
                <td>1</td>
                <td>10</td>
              </tr>

              <!-- 2 linne -->
              <tr>
                <td>Joan</td>
                <td>2</td>
                <td>10</td>
              </tr>

              <!-- 3 linne -->
              <tr>
                <td>Lluis</td>
                <td>3</td>
                <td>10</td>
              </tr>

              <!-- 4 linne -->
              <tr>
                <td>Pepa</td>
                <td>4</td>
                <td>10</td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
      <hr />

      <!-- img programming languages -->
      <section class="section-table-language">
        <table>
          <tbody>
            <tr>
              <th class="print-line">
                <img src="img/javascript.png" alt="Js" />
                <p>Javascript</p>
              </th>
              <th>
                <img src="img/angular.png" alt="Angular" />
                <p>ANGULAR</p>
              </th>
              <th>
                <img src="img/php.png" alt="Php" />
                <p>PHP</p>
              </th>
              <th>
                <img src="img/html5.png" alt="Html" />
                <p>HTML5</p>
              </th>
            </tr>
          </tbody>
        </table>
      </section>
      <hr />
    </main>

    <!-- Pie de página -->
    <footer>
      <div class="order-text">
        <div>
          <p>©cifpbmoll.eu</p>
        </div>
        <div class="bottom-text">
          <p class="footer-bottom">DESING OF WEB INTERFACES</p>
        </div>
      </div>
    </footer>
  </body>
</html>
