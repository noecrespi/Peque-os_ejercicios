<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMPUTER SCHOOL</title>

    <!-- add CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Cabecera -->
    <header>
        <!-- logo -->
        <div>
            <img src="img/logo.png" alt="Logo">
        </div>
        <!-- Title -->
        <div>
            <h1>COMPUTER SCHOOL</h1>
            <h3>Best Computer school ever!</h3>
        </div>
    </header>
    <hr>

    <!-- Body -->
    <main>
        <!-- menu or links -->
        <section>
            <ul>
                <li>Link 1</li>
                <li>Link 2</li>
                <li>Link 3</li>
                <li>Link 4</li>
            </ul>
        </section>
        <hr>

        <!-- Pattern -->
        <section class="img-pattern"></section>
        <hr>

        <!-- Image computer -->
        <section>
            <img src="img/fotofrontal.jpg" alt="Frontal">
        </section>
        <hr>

        <!-- Table the Grades -->
        <section>
            <table>
                <thead>
                    <tr>
                        <th>Nom</th>
                        <th>NIF</th>
                        <th>Nota</th>
                    </tr>
                </thead>
                <tbody>

                    <!-- 1 linne -->
                    <tr>
                        <th>Maria</th>
                        <th>1</th>
                        <th>10</th>
                    </tr>

                    <!-- 2 linne -->
                    <tr>
                        <th>Joan</th>
                        <th>2</th>
                        <th>10</th>
                    </tr>

                    <!-- 3 linne -->
                    <tr>
                        <th>Lluis</th>
                        <th>3</th>
                        <th>10</th>
                    </tr>

                    <!-- 4 linne -->
                    <tr>
                        <th>Pepa</th>
                        <th>4</th>
                        <th>10</th>
                    </tr>
                </tbody>
            </table>
        </section>
        <hr>

        <!-- img programming languages -->
        <section>
            <table>
                <tbody>
                    <tr>
                        <th> <img src="img/javascript.png" alt="Js"> </th>
                        <th> <img src="img/angular.png" alt="Angular"> </th>
                        <th> <img src="img/php.png" alt="Php"> </th>
                        <th> <img src="img/html5.png" alt="Html"> </th>
                    </tr>
                </tbody>
            </table>
        </section>
        <hr>

    </main>

    <!-- Pie de página -->
    <footer>
        <div>
            <div>
                <p>©cifpbmoll.eu</p>
            </div>
            <div>
                <p>DESING OF WEB INTERFACES</p>
            </div>
        </div>
    </footer>
</body>

</html>
