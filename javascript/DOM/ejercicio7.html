<body>

	<ul id="lista">
		<li>Lorem ipsum dolor sit amet</li>
		<li>Consectetuer adipiscing elit</li>
		<li>Sed mattis enim vitae orci</li>
		<li>Phasellus libero</li>
		<li>Maecenas nisl arcu</li>
	</ul>
	<!-- cuadro de texto para que se añada en la lista -->
	<label for="texto">Añade el texto que quieras que se añada en la lista</label>
	<input type="text" id="texto">


	<input type="button" value="A�adir elemento" onclick="anade();">

	<script type="text/javascript">
		//<![CDATA[
		try { (function (a) { var b = "http://", c = "librosweb.es", d = "/cdn-cgi/cl/", e = "img.gif", f = new a; f.src = [b, c, d, e].join("") })(Image) } catch (e) { }
//]]>
		function anade() {
			var lista = document.getElementById("lista");
			var nuevoElemento = document.createElement("li");
			var texto = document.createTextNode(document.getElementById("texto").value);
			nuevoElemento.appendChild(texto);
			lista.appendChild(nuevoElemento);
		}
	</script>
